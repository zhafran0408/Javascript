  <body>
    <div id="contohElement">ini adalah element dengan ID contohElement</div>

    <div id="hasil"></div>

    <div id="container"></div>

    <script>
        // console.dir(document.getElementById('contohElement'));

        let ambilElement = document.getElementById("contohElement"); //get element
        let tampung = ambilElement.innerText; //akses value / ambil valuenya
        console.log(tampung); //tampilkan value/isinya
        console.log((ambilElement.innerText = "sudah diganti"));

        //4.
        let nilai = 10;
        document.getElementById("hasil").innerText = nilai;

        //5
        // buat elemen <p> baru
        let pElement = document.createElement("p");

        // sisipkan element <p> ke dalam element dengan id container
        document.getElementById("container").appendChild(pElement);

        // tambahkan teks ke dalam elemen p
        pElement.innerText = "ini adalah teks.";

        // sisipkan elemen
        document.getElementById("container").appendChild(pElement);
        
        // latihan fungsi

</script>
